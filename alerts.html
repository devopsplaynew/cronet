<!DOCTYPE html>
<html>
<head>
    <title>Alerts Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-card {
            margin-bottom: 15px;
            border-left: 5px solid;
        }
        .long-running {
            border-left-color: #fd7e14;
        }
        .error {
            border-left-color: #dc3545;
        }
        .badge {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark text-white vh-100">
                <div class="p-3">
                    <h4>CRONET</h4>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/alerts">Alerts</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10">
                <div class="p-4">
                    <h2>Active Alerts</h2>
                    <div id="alerts-container">
                        <!-- Alerts will be loaded here via JavaScript -->
                        <div class="text-center my-5">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    
                    <h2 class="mt-5">Error Logs</h2>
                    <div id="errors-container">
                        <!-- Errors will be loaded here via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadAlerts() {
            fetch('/api/alerts')
                .then(response => response.json())
                .then(data => {
                    // Render alerts
                    let alertsHtml = '';
                    data.active_alerts.forEach(alert => {
                        alertsHtml += `
                            <div class="card alert-card ${alert.type === 'long_running' ? 'long-running' : 'error'}">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="card-title">
                                            <span class="badge ${alert.type === 'long_running' ? 'bg-warning' : 'bg-danger'}">
                                                ${alert.type === 'long_running' ? 'Long Running' : 'Error'}
                                            </span>
                                            ${alert.workflow} - ${alert.client}/${alert.region}
                                        </h5>
                                        <small class="text-muted">
                                            Last updated: ${new Date(alert.last_updated).toLocaleString()}
                                        </small>
                                    </div>
                                    <p class="card-text">${alert.message}</p>
                                    <p class="card-text">
                                        <small>Business Date: ${alert.business_date}</small>
                                    </p>
                                </div>
                            </div>`;
                    });
                    
                    document.getElementById('alerts-container').innerHTML = 
                        alertsHtml || '<div class="alert alert-info">No active alerts</div>';
                    
                    // Render errors
                    let errorsHtml = '';
                    data.error_logs.forEach(error => {
                        errorsHtml += `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <span class="badge bg-danger">Error</span>
                                        ${error.workflow} - ${error.client || 'N/A'}/${error.region || 'N/A'}
                                    </h5>
                                    <p class="card-text">${error.message}</p>
                                    <p class="card-text">
                                        <small>${new Date(error.timestamp).toLocaleString()}</small>
                                    </p>
                                </div>
                            </div>`;
                    });
                    
                    document.getElementById('errors-container').innerHTML = 
                        errorsHtml || '<div class="alert alert-info">No recent errors</div>';
                });
        }
        
        // Load alerts immediately and every 30 seconds
        loadAlerts();
        setInterval(loadAlerts, 30000);
    </script>
</body>
</html>
