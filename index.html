<!-- ====== UPDATED SCRIPT SECTION ====== -->
<script>
  // NEW: Toast notification function
  function showToast(message, isSuccess) {
    const toast = document.getElementById('toast');
    const toastIcon = document.getElementById('toastIcon');
    const toastMessage = document.getElementById('toastMessage');
    
    toast.className = isSuccess ? 'toast success' : 'toast error';
    toastIcon.className = isSuccess ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
    toastMessage.textContent = message;
    
    toast.classList.add('show');
    
    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000);
  }

  // UPDATED: Submit form function now uses toast
  async function submitForm(event) {
    event.preventDefault();
    const startTime = performance.now();
    
    try {
      // ... existing fetch code ...
      
      const endTime = performance.now();
      const timeTaken = (endTime - startTime).toFixed(2);
      
      if (response.ok) {
        // ... existing success handling ...
        showToast(`Request completed in ${timeTaken} ms`, true); // NEW: Success toast
      } else {
        // ... existing error handling ...
        showToast(`Error: ${response.statusText} (${timeTaken} ms)`, false); // NEW: Error toast
      }
    } catch (error) {
      const endTime = performance.now();
      const timeTaken = (endTime - startTime).toFixed(2);
      showToast(`Request failed: ${error.message} (${timeTaken} ms)`, false); // NEW: Error toast
    }
  }

  // NEW: Current time updater
  function updateCurrentTime() {
    const now = new Date();
    document.getElementById('currentTime').textContent = now.toLocaleString();
  }
  
  // UPDATED: DOMContentLoaded now includes time updater
  document.addEventListener('DOMContentLoaded', () => {
    // ... existing initialization ...
    updateCurrentTime(); // NEW: Initialize time
    setInterval(updateCurrentTime, 1000); // NEW: Update time every second
  });
</script>
